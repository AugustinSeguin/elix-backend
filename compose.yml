services:
  api:
    image: elix-api:latest
    container_name: elix-api
    restart: always
    ports:
      - "5000:8080" 
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
    depends_on:
      - db

  webapp:
    image: elix-webapp:latest
    container_name: elix-webapp
    restart: always
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - API_URL=http://api:8080 

  db:
    image: postgres:16-alpine
name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["develop", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Code analysis
        run: dotnet build --configuration Release --verbosity normal /p:TreatWarningsAsErrors=true
      - name: Test
        run: dotnet test --no-build --verbosity normal
        
  sonar_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        
      - name: Build Docker Images
        run: |
          docker build --target api-final -t elix-api:latest -f Dockerfile.prod .
          docker build --target webapp-final -t elix-webapp:latest -f Dockerfile.prod .

      - name: Save Images
        run: |
          docker save elix-api:latest elix-webapp:latest | gzip > elix-apps.tar.gz

      - name: Copy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "elix-apps.tar.gz,compose.yml"
          target: ${{ secrets.VPS_TARGET_PATH }}

      - name: Remote Update
        uses: appleboy/ssh-action@v1.0.3
        with:
          script: |
            cd /var/www/elix-app
            gunzip -c elix-apps.tar.gz | docker load
            docker compose up -d
            docker image prune -f

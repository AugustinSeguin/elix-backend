name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["develop", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Code analysis
        run: dotnet build --configuration Release --verbosity normal /p:TreatWarningsAsErrors=true
        continue-on-error: true
      - name: Test
        run: dotnet test --no-build --verbosity normal
        
  sonar_analysis:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        continue-on-error: true 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    needs: [build, sonar_analysis]
    if: |
      always() && 
      needs.build.result == 'success' && 
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- INJECTION DES SECRETS DANS LES DEUX FICHIERS ---
      - name: Inject Secrets into appsettings
        run: |
          # Liste des fichiers à modifier
          API_PATH="ElixBackend.API/appsettings.Production.json"
          WEB_PATH="ElixBackend.WebApp/appsettings.Production.json"
          
          for FILE in "$API_PATH" "$WEB_PATH"
          do
            if [ -f "$FILE" ]; then
              echo "Injecting secrets into $FILE"
              # 1. Connection String
              sed -i 's|"DefaultConnection": ".*"|"DefaultConnection": "${{ secrets.DB_CONNECTION_STRING }}"|g' "$FILE"
              # 2. JWT Secret Key
              sed -i 's|"SecretKey": ".*"|"SecretKey": "${{ secrets.JWT_SECRET_KEY }}"|g' "$FILE"
              # 3. Uploads Path
              sed -i 's|"UploadsPath": ".*"|"UploadsPath": "${{ secrets.UPLOADS_PATH }}"|g' "$FILE"
            else
              echo "Warning: $FILE not found, skipping."
            fi
          done

      - name: Build Docker Images
        run: |
          docker build --target api-final -t elix-api:latest -f Dockerfile.prod .
          docker build --target webapp-final -t elix-webapp:latest -f Dockerfile.prod .

      - name: Save Images
        run: |
          docker save elix-api:latest elix-webapp:latest | gzip > elix-apps.tar.gz

      - name: Copy to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "elix-apps.tar.gz,compose.yml"
          target: ${{ secrets.VPS_TARGET_PATH }}

      - name: Remote Update via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ${{ secrets.VPS_TARGET_PATH }}
            if [ -f elix-apps.tar.gz ]; then
              gunzip -c elix-apps.tar.gz | docker load
              docker compose up -d
              rm elix-apps.tar.gz
              docker image prune -f
            else
              echo "Fichier elix-apps.tar.gz non trouvé !"
              exit 1
            fi